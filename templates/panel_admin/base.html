{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Quinta Palo de Agua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/panel_base.css' %}">
</head>
<body>
    <div class="d-flex admin-wrapper">
        <nav id="sidebarPanel" class="admin-sidebar d-flex flex-column flex-shrink-0 p-3">
            <a href="{% url 'admin_dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <span data-feather="box" class="me-2"></span>
                <span class="fs-4">Admin Panel</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'admin_dashboard' %}" class="nav-link link-dark">
                        <span data-feather="home" class="me-2"></span>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="{% url 'admin_gestionar_reservas' %}" class="nav-link link-dark">
                        <span data-feather="file-text" class="me-2"></span>
                        Gestionar Reservas
                    </a>
                </li>
                <li>
                    <a href="{% url 'admin_ver_usuarios' %}" class="nav-link link-dark">
                        <span data-feather="users" class="me-2"></span>
                        Ver Usuarios
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <span data-feather="user-check" class="me-2"></span>
                    <strong>{{ user.username }}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="{% url 'admin:auth_user_change' user.id %}">Mi Perfil (Admin)</a></li>
                    <li><a class="dropdown-item" href="{% url 'index' %}">Volver al Sitio</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                       <form class="d-inline" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Cerrar Sesi√≥n</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="admin-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>feather.replace()</script>
</body>
</html>
