{% extends 'panel_admin/base.html' %}

{% block content %}
<h1 class="h2 border-bottom pb-2 mb-4">Dashboard</h1>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card text-white bg-warning h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Reservas Pendientes</h5>
                        <h1 class="display-4">{{ reservas_pendientes }}</h1>
                    </div>
                    <span data-feather="clock" style="width: 48px; height: 48px; opacity: 0.5;"></span>
                </div>
                <a href="#" class="text-white stretched-link">Ver detalles</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Reservas Confirmadas</h5>
                        <h1 class="display-4">{{ reservas_confirmadas }}</h1>
                    </div>
                    <span data-feather="check-circle" style="width: 48px; height: 48px; opacity: 0.5;"></span>
                </div>
                <a href="#" class="text-white stretched-link">Ver detalles</a>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-white bg-info h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Clientes Registrados</h5>
                        <h1 class="display-4">{{ total_usuarios }}</h1>
                    </div>
                    <span data-feather="users" style="width: 48px; height: 48px; opacity: 0.5;"></span>
                </div>
                <a href="#" class="text-white stretched-link">Ver detalles</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
