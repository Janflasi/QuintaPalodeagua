{% extends 'reservas/panel_base.html' %}
{% load static %}

{% block title %}Editar Perfil{% endblock %}

{% block panel_content %}

<div class="page-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4">
    <h1 class="h2">Editar mi Informaci√≥n</h1>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="panel-card">
            <div class="card-body p-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="form-group mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger mt-1" style="font-size: 0.8rem;">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
        
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'perfil' %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-principal">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
