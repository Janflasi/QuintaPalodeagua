{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>MENÚ</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel_usuario' %}">
                            <span data-feather="home"></span>
                            Mis Reservas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_reserva' %}">
                            <span data-feather="plus-circle"></span>
                            Hacer una Nueva Reserva
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ver_disponibilidad' %}">
                            <span data-feather="calendar"></span>
                            Disponibilidad
                        </a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'galeria' %}">
                            <span data-feather="image"></span>
                            Galería
                        </a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>CUENTA E INFORMACIÓN</span>
                </h6>
                <ul class="nav flex-column mb-2">
                     <li class="nav-item">
                        <a class="nav-link" href="{% url 'perfil' %}">
                            <span data-feather="user"></span>
                            Mi Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sobre_nosotros' %}">
                            <span data-feather="info"></span>
                            Sobre Nosotros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="message-circle"></span>
                            Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block panel_content %}
            {% endblock %}
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script>
  // Asegurarse de que feather.replace() se ejecute en cada página que use esta base.
  // Mover la ejecución a main.js es una práctica aún mejor, pero esto también funciona.
  feather.replace();
</script>
{% endblock %}
